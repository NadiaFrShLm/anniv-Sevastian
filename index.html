<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" sizes="180x180" href="images/favicon.ico" />

    <title>Happy birthday card</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div id="header">
        <h1 id="header-title">Today is Sevastian's birthday 🎉</h1>
        <img src="images/avatar.jpeg" alt="photo of Sevastian" id="avatar" />
        <h2 id="bd-age">12 years old</h2>
        <h4 id="bd-date">31.12.2011</h4>
      </div>

      <!-- SECTION: gifts -->
      <div id="gift-section">
        <h2 class="gift-title">Here's how I am happy for you today 🥳</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-img" id="happy"></div>
      </div>
      <!--  -->
      <div id="gift-section">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <div class="gift-img" id="excited"></div>
      </div>
      <!--  -->
      <div id="gift-section">
        <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
        <div class="gift-img" id="genius"></div>
      </div>
      <!--  -->
      <div id="gift-section">
        <h2 class="gift-title">The only person as cool as you 💪</h2>
        <div class="gift-img" id="spider"></div>
      </div>
      <!--  -->
      <div id="gift-section">
        <h2 class="gift-title">🎇 This one's for you, my son 🎆</h2>
        <div class="gift-img" id="cake"></div>
      </div>
    </div>
  </body>
</html>
